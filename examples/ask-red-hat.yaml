security_and_safety:
  intent_and_use: >-
    Ask Red Hat is designed for users of Red Hatâ€™s products to search and
    retrieve publicly available Red Hat knowledge, product documentation,
    security data, support content, and other helpful information using natural
    language queries. It answers with information that is already public and
    customer-facing and is intended to support safe, professional use.
  scope: >-
    The system excludes responses that require disclosure of internal-only or
    confidential information. It does not support modification of system-level
    instructions through prompt injection and will reject or neutralize such
    attempts. While it can discuss security topics (e.g., XSS) at a general and
    educational level, it does not provide step-by-step exploit instructions.
  security_considerations: >-
    Safeguards such as Granite Guardian, rate limiting, and input sanitation are
    in place to reduce abuse. As with similar systems, inherent risks remain,
    and the system is designed to answer security-related questions in a safe
    and preventative manner.
  security_flaws_and_safety_hazards:
    - issue_id: RHSECAI-2025-0001
      description: Implement Harmful or Malicious Query Detection and Refusal Mechanism.
      status: fixed
      status_date: "2025-04-01"
      notes: fixed in April 2025
    - issue_id: RHCVEFIX-2025-05
      description: >-
        Update Llama Stack and other components to mitigate publicly disclosed
        CVEs. Implement logic for an "UnsupportedInputDetector".
      status: fixed
      status_date: "2025-05-01"
      notes: fixed in May 2025
    - issue_id: RHSECAI-2025-0002
      description: Ensure inputs are sanitized at all points in the pipeline and increase depth of safety-related integration tests.
      status: fixed
      status_date: "2025-07-01"
      notes: fixed in July 2025
    - issue_id: RHSECAI-2025-0003
      description: >-
        Implement increased guardrail security with custom risk definitions;
        upgrade Granite Guardian to 3.2 model; enhance user input logging
        sanitization to improve security.
      status: fixed
      status_date: "2025-08-01"
      notes: fixed in August 2025

