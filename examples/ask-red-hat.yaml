purpose: >-
  The "Ask Red Hat" AI Assistant is an AI-powered assistant integrated into the
  Red Hat Customer Portal. Its purpose is to help customers quickly find
  relevant Red Hat knowledge, product documentation, and support resources
  through natural language queries. It streamlines problem-solving, improves
  self-service, and enhances the overall support experience for Red Hat users.

